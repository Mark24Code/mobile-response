<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="black" name="apple-mobile-web-app-status-bar-style">
<meta content="telephone=no" name="format-detection">
<meta content="email=no" name="format-detection">
<title>demo</title>
<style type="text/css">
*{padding: 0;margin: 0;}
img{border: none;}
/*html,body{height: 100%;}*/
/*.page{
    position: relative;
    width: 750px;
    height: 1334px;
    overflow: hidden;
}*/
</style>
</head>
<body>
<div class="page">
</div>
<script type="text/javascript" src="js/pageResponse.js"></script>
<script type="text/javascript">
window.onload = window.onresize = function(){
    pageResponse({
        selectors : 'div.page',  //模块选择器，使用querySelectorAll的方法
        mode : 'auto',   // auto || contain || cover ，默认模式为auto 
        width : '750',    //输入页面的宽度，只支持输入数值，默认宽度为320px
        height : '1334'   //输入页面的高度，只支持输入数值，默认高度为504px
    })
}
</script>
</body>
</html>
